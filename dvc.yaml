stages:
  prepare:
    cmd: python src/prepare.py
    deps:
    - src/prepare.py
    params:
    - prepare.classes
    - prepare.datasets
    - prepare.train_size
    - prepare.seed
    outs:
    - data/prepared
  train:
    cmd: python src/train.py
    deps:
    - src/train.py
    - cfg/obj.data
    - cfg/obj.names
    - cfg/yolo.cfg
    params:
    - train.cfg
    - train.obj_data
    outs:
    - runs/train/backup/yolo_best.weights
  make_json:
    cmd: python src/make_json.py
    deps:
    - src/make_json.py
    - cfg/obj.data
    - cfg/obj.names
    - cfg/yolo.cfg
    params:
    - make_json.cfg
    - make_json.obj_data
    - make_json.obj_names
    - make_json.valid_txt
    - make_json.weights
    outs:
    - runs/eval/result.json
  prepare_gt:
    cmd: python src/make_gt_det.py
    deps:
    - src/make_gt_det.py
    - runs/eval/result.json
    - data/prepared/valid.txt
    - cfg/obj.names
    outs:
    - runs/eval/pascalvoc_gt
    - runs/eval/pascalvoc_det
  evaluate:
    cmd: python src/evaluate.py
    deps:
    - runs/eval/pascalvoc_gt
    - runs/eval/pascalvoc_det
    outs:
    - runs/eval/results